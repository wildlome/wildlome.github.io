<!DOCTYPE html>
<html>
<head>
<title>Wildays 2023</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    background-color: black;/* rgb(225,209,190); */
}
.className {
    min-width: 100%;
    max-height: 100%;
    bottom: 0;
    left: 0;
    margin: auto;
    overflow: auto;
    position: fixed;
    right: 0;
    top: 0;
    -o-object-fit: contain;
    object-fit: contain;
}

</style>
</head>
<body>

<!--
<img src="back.png" class="className" />
-->

<video autoplay muted loop="true" class="className">
  <source src="bgvideo.mp4" type="video/mp4">
</video>

<script>

var vid = document.getElementsByTagName('video')[0];

function restartVideo(){
    console.log('restarting...');
  vid.currentTime = 0.1; //setting to zero breaks iOS 3.2, the value won't update, values smaller than 0.1 was causing bug as well.
  vid.play();
}

//loop video
vid.addEventListener('ended', restartVideo, false);
</script>

</body>


</html>
